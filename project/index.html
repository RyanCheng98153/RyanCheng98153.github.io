<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷途羔羊活動</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 頁首 -->
    <header>
        <h1>迷途羔羊</h1>
        <p>點選活動卡片了解更多詳情</p>
    </header>

    <!-- Carousel 區塊 -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="images/handcraft.jpg" alt="活動圖1">
                <img src="images/street.jpg" alt="活動圖2">
                <img src="images/keelung.jpg" alt="活動圖3">
            </div>
        </div>
    </section>

    <!-- 團隊介紹 -->
    <section class="team-introduction">
        <h2>我們的團隊</h2>
        <p>我們是一群熱衷於探索文化與創意的人，致力於帶來獨特且有意義的活動體驗。</p>
        <div class="team-members">
            <div class="team-member">
                <img src="images/team_chen.png" alt="陳彥閎">
                <h3>陳彥閎</h3>
                <p>活動策劃與執行</p>
            </div>
            <div class="team-member">
                <img src="images/team_tsai.png" alt="蔡佳穎">
                <h3>蔡佳穎</h3>
                <p>設計與創意</p>
            </div>
            <div class="team-member">
                <img src="images/team_ryan.png" alt="鄭睿宏">
                <h3>鄭睿宏</h3>
                <p>網站架設</p>
            </div>
            <div class="team-member">
                <img src="images/team_carry.png" alt="陳楷璿">
                <h3>陳楷璿</h3>
                <p>媒體宣傳</p>
            </div>
        </div>
    </section>

    <!-- 活動卡 -->
    <section class="events">
        <h2>近期活動</h2>
        <div class="card">
            <img src="images/street.jpg" alt="命運的絲線">
            <div class="card-content">
                <h3>命運的絲線</h3>
                <p>愛情、手藝與迪化街的宿命</p>
                <a href="./destiny.html">查看詳情</a>
            </div>
        </div>
        <div class="card">
            <img src="images/handcraft.jpg" alt="手作體驗">
            <div class="card-content">
                <h3>手作體驗</h3>
                <p>一場關於傳統工藝的動手之旅</p>
                <a href="./handcraft.html">查看詳情</a>
            </div>
        </div>
    </section>

    <!-- Line 加入 QRCode -->
    <section class="line-qrcode">
        <h2>加入官方 Line</h2>
        <button id="openModal">掃描 QR Code</button>
    </section>

    <!-- 模態框 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <img src="images/line_friends.png" alt="官方 Line QRCode">
        </div>
    </div>

    <!-- 頁腳 -->
    <footer>
        <p>© 2024 迷途羔羊活動</p>
    </footer>

    <script>
        // 輪播功能
        let currentIndex = 0;
        const slides = document.querySelectorAll(".carousel-slide img");
        const totalSlides = slides.length;

        function showSlide(index) {
            const carouselContainer = document.querySelector(".carousel-container");
            carouselContainer.style.transform = `translateX(-${index * 100}%)`;
        }

        function startCarousel() {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalSlides;
                showSlide(currentIndex);
            }, 3000); // 每三秒切換
        }
        startCarousel();

        // 模態彈窗功能
        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.getElementById("closeModal");

        openModalBtn.addEventListener("click", () => {
            modal.style.display = "block";
        });

        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // 卡片互動功能
        const cards = document.querySelectorAll(".card");

        cards.forEach((card) => {
            card.addEventListener("mouseenter", () => {
                card.style.boxShadow = "0 6px 15px rgba(0, 0, 0, 0.2)";
                card.style.transform = "scale(1.05)";
            });

            card.addEventListener("mouseleave", () => {
                card.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.1)";
                card.style.transform = "scale(1)";
            });
        });
    </script>

</body>
</html>
