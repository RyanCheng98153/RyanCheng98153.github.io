<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷途羔羊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>迷途羔羊</h1>
        <p>探索命運的絲線，與我們一起進入這場活動。</p>
        <img src="images/line_friends.png" alt="官方 Line QR Code" class="qr-code">

    <section class="team-introduction">
        <h2>團隊介紹</h2>
        <p>我們的團隊來自不同領域，結合了設計與創意。</p>
        <div class="team-members">
            <div class="team-member">
                <img src="team1.jpg" alt="Team Member">
                <h3>成員1</h3>
                <p>設計師</p>
            </div>
            <div class="team-member">
                <img src="team2.jpg" alt="Team Member">
                <h3>成員2</h3>
                <p>工程師</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 迷途羔羊</p>
    </footer>

</html>
